[package]
name = "necsim-impls-no-std"
version = "0.1.0"
authors = ["Momo Langenstein <ml5717@ic.ac.uk>"]
license = "MIT OR Apache-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
cuda = ["rust-cuda", "necsim-core/cuda", "rustacuda_core", "rustacuda_derive"]

[dependencies]
necsim-core = { path = "../../core" }
necsim-core-f64 = { path = "../../core/f64" }
necsim-core-bond = { path = "../../core/bond" }
necsim-partitioning-core = { path = "../../partitioning/core" }

contracts = { git = "https://gitlab.com/MomoLangenstein/contracts", rev = "3a44375a" }
nanorand = { version = "0.6", default-features = false, features = ["wyrand"] }
aes = { version = "0.7", default-features = false, features = ["force-soft"] }
seahash = "4.1"
libm = "0.2"
hashbrown = "0.11"
slab = { version = "0.4", default-features = false, features = [] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
log = "0.4"
final = { git = "https://github.com/MomoLangenstein/final", rev = "a2dbfd6" }

rustacuda_core = { version = "0.1.2", optional = true }
rustacuda_derive = { version = "0.1.2", optional = true }

[target.'cfg(target_os = "cuda")'.dependencies]
rust-cuda = { git = "https://github.com/MomoLangenstein/rust-cuda", rev = "22368c2", features = ["derive"], optional = true }

[target.'cfg(not(target_os = "cuda"))'.dependencies]
rust-cuda = { git = "https://github.com/MomoLangenstein/rust-cuda", rev = "22368c2", features = ["derive", "host"], optional = true }
